<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="box start">
    </div>
    <button>Move</button>
    <script>
      document.querySelector("button").addEventListener("click", function(e) {
        var box = document.querySelector("box");
        box.classList.toggle("start");
        box.classList.toggle("end")
      })
    </script>



    <style>
      .box{
        width:100px;
        height: 100px;
        border-radius: 5px;
        background-color: #3ab573;
        position: absolute;
        transition: all 300ms;
      }
      .box.start {
        top: 50px;
        left: 0;
      }
      .box.end {
        top: 90px;
        left: 500px;
      }

    </style>
  </body>
</html>
