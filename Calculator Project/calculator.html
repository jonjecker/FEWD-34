
<style>
* { box-sizing: border-box; }
body { font-size: 20px; font-family: sans-serif; }

td { width: 100px; text-align: center; }
.placeholder, button { width: 100%; }
.placeholder { height: 23px; border: 1px solid #bababa; border-radius: 3px; }
button { cursor: pointer; border: 1px solid #58c0f5; color: #58c0f5; background-color: white; font: inherit; }
button { background-color: #58c0f5; color: white; border-radius: 3px; }
</style>

<table>
  <tr>
    <td>
      <input type="text" class="first-operand placeholder">
    </td>
    <td>
      <input type="text" class="second-operand placeholder">
    </td>
    <td>
      =
    </td>
    <td>
      <input type="text" class="result placeholder" disabled>
    </td>
  </tr>
  <tr>
    <td>
      <button class="add-button inverted-button">+</button>
    </td>
    <td>
      <button class="subtract-button inverted-button">-</button>
    </td>
    <td>
      <button class="multiply-button inverted-button">*</button>
    </td>
    <td>
      <button class="divide-button inverted-button">/</button>
    </td>
  </tr>
</table>

<script>
// Your code goes here.
var firstOperand = document.querySelector(".first-operand");
var secondOperand = document.querySelector(".second-operand");
var result = document.querySelector(".result");
// var n1 = parseInt (firstOperand.value);
// var n2 = parseInt (secondOperand.value);

var addButton = document.querySelector(".add-button");
var subButton = document.querySelector(".subtract-button");
var multiplyButton = document.querySelector(".multiply-button");
var divideButton = document.querySelector(".divide-button");

addButton.addEventListener("click", add);
function add() {
  result.value = parseInt(firstOperand.value) + parseInt(secondOperand.value);
};

subButton.addEventListener("click", subtract);
function subtract() {
  result.value = parseInt(firstOperand.value) - parseInt(secondOperand.value);
};

multiplyButton.addEventListener("click", multiply);
function multiply() {
  result.value = parseInt(firstOperand.value) * parseInt(secondOperand.value);
};

divideButton.addEventListener("click", divide);
function divide() {
  result.value = parseInt(firstOperand.value) / parseInt(secondOperand.value);
};

</script>
