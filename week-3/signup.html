<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
<header>
  <img src="acme-corp.jpg" alt="Acme corp logo" width="275px" />
  <ol>
    <li>About Acme Corp</li>
    <li>Products</li>
    <li>Sign Up</li>
  </ol>
</header>

<main>
  <h1>
  Sign Up
</h1>
<table>
  <tr>
    <td class="main-signup">
      First Name
    </td>
    <td>
      <input type="fieldset" name="firstname" placeholder="John">
    </td>
  </tr>
  <tr>
    <td class="main-signup">
      Last Name
    </td>
    <td>
      <input type="fieldset" name="lastname" placeholder="Doe">
    </td>
  </tr>
  <tr>
    <td class="main-signup">
      Email
    </td>
    <td>
      <input type="fieldset" name="email" placeholder="john.doe@example.com">
    </td>
  </tr>
  <tr>
    <td class="main-signup">
      Password
    </td>
    <td>
      <input type="fieldset" name="password" value="">
    </td>
  </tr>
  <tr>
    <td>
    <input type="checkbox" name="name" value="">
    </td>
    <td>
      Agree to our terms of service
    </td>
  </tr>
</table>
  <button type="button" name="sign_up">
Sign Up
  </button>
</main>

<footer>
<hr>
Copyright, 2015
</footer>
  </body>
</html>
