<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="stylesheet.css" media="all" title="no title" charset="utf-8">
  </head>
  <body>
<header>
  <img src="acme-corp.jpg" alt="Acme corp logo" width="275px" />
<nav>
  <ol>
    <li>About Acme Corp</li>
    <li>Products</li>
    <li>Sign Up</li>
  </ol>
</nav>
</header>
<main>
  <h1>
  Sign Up
</h1>
<form class="" action="index.html" method="post">
    <label class="main-signup">
      First Name
      <input type="fieldset" name="firstname" placeholder="John">
    </label>
    <label class="main-signup">
      Last Name
      <input type="fieldset" name="lastname" placeholder="Doe">
    </label>
    <label class="main-signup">
      Email
      <input type="email" name="email" placeholder="john.doe@example.com">
    </label>
    <label class="main-signup">
      Password
      <input type="password" name="password" placeholder="Password">
    </label>
    <p>
      How did you hear about us?
    </p>
    <select class="select one" name="reference">
      <option value="friend">Friend</option>
      <option value="advertisement">Advertisment</option>
    </select>
    <input type="checkbox" name="name" value="">
      Agree to our terms of service
</form>
  <button type="button" name="sign_up">
  Sign Up
  </button>
</main>

<footer>
<hr>
Copyright, 2015
</footer>
  </body>
</html>
